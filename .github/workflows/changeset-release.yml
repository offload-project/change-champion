name: Changeset Release

on:
  workflow_run:
    workflows: [Tests, Lint]
    types: [completed]
    branches: [main]

jobs:
  check:
    name: Check for changesets
    # Only run on push to main (not PRs) and if the triggering workflow succeeded
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    outputs:
      has_changesets: ${{ steps.check.outputs.has_changesets }}
      release_branch_prefix: ${{ steps.config.outputs.release_branch_prefix }}
    steps:
      - uses: actions/checkout@v4

      - name: Read config
        id: config
        run: |
          # Read release branch prefix from config (default: changeset-release/)
          PREFIX=$(jq -r '.releaseBranchPrefix // "changeset-release/"' .changes/config.json)
          echo "release_branch_prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Check for changeset files
        id: check
        run: |
          COUNT=$(find .changes -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$COUNT" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found $COUNT changeset(s)"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping release"
          fi

  release:
    name: Create Release PR
    needs: check
    if: needs.check.outputs.has_changesets == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run cc version
        run: echo "y" | ./bin/cc version

      - name: Get new version
        id: version
        run: |
          # Get the first version header from CHANGELOG.md (e.g., "## 0.1.0")
          VERSION=$(grep -m1 -oE '^## [0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release v${{ steps.version.outputs.version }}"
          title: "chore: release v${{ steps.version.outputs.version }}"
          body: |
            ## Release v${{ steps.version.outputs.version }}

            This PR was automatically created by the changeset release workflow.

            ### Changes
            - Updated `CHANGELOG.md` with v${{ steps.version.outputs.version }} entry
            - Deleted processed changeset files

            ### Next Steps
            1. Review the changes
            2. Merge this PR
            3. The release will be tagged automatically

            ---
            ðŸ¤– This PR was auto-generated by [change-champion](https://github.com/offload-project/change-champion)
          branch: ${{ needs.check.outputs.release_branch_prefix }}v${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            release
            automated
