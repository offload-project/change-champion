name: Changeset Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.changes/*.md'
      - '!.changes/README.md'

jobs:
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Read config
        id: config
        run: |
          # Read release branch prefix from config (default: changeset-release/)
          PREFIX=$(jq -r '.releaseBranchPrefix // "changeset-release/"' .changes/config.json)
          echo "release_branch_prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Get version info
        id: version
        run: |
          # Get changeset count and next version from champ status
          STATUS=$(./bin/champ status)
          COUNT=$(find .changes -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')

          if [ "$COUNT" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$STATUS" | grep "Next version:" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Found $COUNT changeset(s), next version: $VERSION"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Run champ version
        if: steps.version.outputs.has_changesets == 'true'
        run: echo "y" | ./bin/champ version

      - name: Create Pull Request
        if: steps.version.outputs.has_changesets == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release v${{ steps.version.outputs.version }}"
          title: "chore: release v${{ steps.version.outputs.version }}"
          body: |
            ## Release v${{ steps.version.outputs.version }}

            This PR was automatically created by the changeset release workflow.

            ### Changes
            - Updated `CHANGELOG.md` with v${{ steps.version.outputs.version }} entry
            - Deleted processed changeset files

            ### Next Steps
            1. Review the changes
            2. Merge this PR
            3. The release will be tagged automatically

            ---
            ðŸ¤– This PR was auto-generated by [change-champion](https://github.com/offload-project/change-champion)
          branch: ${{ steps.config.outputs.release_branch_prefix }}v${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            release
            automated
